<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Portal - Kehadiran</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#1A2350;
  --bg2:#1FA2FF;
  --card:#F4F6F8;
  --accent:#12D8FA;
  --muted:#6B7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'League Spartan',sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
}
.portal-box{
  width:100%;
  max-width:1000px;
  background:var(--card);
  padding:32px;
  border-radius:16px;
  box-shadow:0 12px 36px rgba(0,0,0,.22);
  text-align:center;
}
h1{color:var(--bg1);margin-bottom:20px}
button.option{
  width:180px;
  margin:10px 8px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  color:#fff;
  background:linear-gradient(135deg,var(--bg2),var(--accent));
  cursor:pointer;
}
button.option:hover{transform:translateY(-2px)}
button.logout{
  margin-top:20px;
  background:#f87171;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
.table-container{
  margin-top:30px;
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
}
th{
  background:var(--bg1);
  color:#fff;
  position:sticky;
  top:0;
}
tr:nth-child(even){background:#f9f9f9}
.loading{
  text-align:center;
  color:var(--muted);
  padding:15px;
}
</style>
</head>

<body>

<div class="portal-box">
  <h1>Admin Portal</h1>

  <div>
    <button class="option" onclick="loadSheet('kenderaan')">Kenderaan</button>
    <button class="option" onclick="loadSheet('alat_tulis')">Alat Tulis</button>
    <button class="option" onclick="loadSheet('projektor')">Projektor</button>
    <button class="option" onclick="loadSheet('kertas_a4')">Kertas A4</button>
  </div>

  <button class="logout" onclick="logout()">Log Keluar</button>

  <div id="tableContainer" class="table-container"></div>
</div>

<script>
// Redirect jika belum login
if(sessionStorage.getItem('isLoggedIn') !== 'true'){
  window.location.href = 'adminlogin.html';
}

/**
 * Mapping BUTANG -> NAMA SHEET SEBENAR
 */
const SHEET_MAP = {
  kenderaan: 'Kenderaan',
  alat_tulis: 'Alat Tulis',
  projektor: 'Projektor',
  kertas_a4: 'Kertas A4'
};

/**
 * API ENDPOINT SETIAP SHEET
 */
const RESPONSE_API = {
  kenderaan: 'https://script.google.com/macros/s/AKfycbw8OVPzRQzV_b1_ijFVMU-blfBEgwR2EEKuKH458qr_PWXLJiCEscSLCCyG0RistoFxQQ/exec',
  alat_tulis: 'https://script.google.com/macros/s/AKfycbyi5-tzR57BMb_uQxRq_ePTbcuFA0PAOEIAWQJsqwYI9-MA9uQEMbc06wHd60vixDnC/exec',
  projektor: 'https://script.google.com/macros/s/AKfycbwjB4tE6RnNYVi68uNPaodMWefTGUewahWfB5lujtOMF3BU3R2jD3NaTXiymyFXymiY/exec',
  kertas_a4: 'https://script.google.com/macros/s/AKfycbxAc6bJmxpdN1N55o0h31YLbKZVQMojziN23NxuE6TSws71gbGpm7rG9S1hH2cWXwY5/exec'
};

function loadSheet(type){
  const sheetName = SHEET_MAP[type];
  const apiBase = RESPONSE_API[type];

  if(!sheetName || !apiBase){
    alert('Konfigurasi sheet tidak sah');
    return;
  }

  const apiUrl = `${apiBase}?sheet=${encodeURIComponent(sheetName)}`;
  const container = document.getElementById('tableContainer');

  container.innerHTML = `<div class="loading">Memuatkan data ${sheetName}...</div>`;

  fetch(apiUrl)
    .then(res=>{
      if(!res.ok) throw new Error("HTTP " + res.status);
      return res.json();
    })
    .then(data=>{
      // ðŸ”´ ERROR HANDLING IKUT APPS SCRIPT
      if(data.status === 'error'){
        container.innerHTML = `<div class="loading">API Error: ${data.message}</div>`;
        return;
      }

      if(!Array.isArray(data) || data.length === 0){
        container.innerHTML = `<div class="loading">Tiada data ditemui.</div>`;
        return;
      }

      // Generate table
      const headers = Object.keys(data[0]);
      let html = `<table><thead><tr>`;
      headers.forEach(h => html += `<th>${h}</th>`);
      html += `</tr></thead><tbody>`;

      data.forEach(row=>{
        html += `<tr>`;
        headers.forEach(h=>{
          html += `<td>${row[h] ?? '-'}</td>`;
        });
        html += `</tr>`;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    })
    .catch(err=>{
      container.innerHTML = `<div class="loading">Ralat API: ${err.message}</div>`;
      console.error(err);
    });
}

function logout(){
  sessionStorage.removeItem('isLoggedIn');
  window.location.href = 'adminlogin.html';
}
</script>

</body>
</html>
