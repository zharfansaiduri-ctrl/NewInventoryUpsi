<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Permohonan Aset</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}
.box {
  max-width:500px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
}
input, select, button {
  width:100%;
  padding:10px;
  margin:8px 0;
}
button {
  background:#0d6efd;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover { background:#084298; }
.hidden { display:none; }

#suggestions {
  border:1px solid #ccc;
  background:#fff;
  position:relative;
  z-index:10;
}
#suggestions div:hover {
  background:#f1f1f1;
}
#msg {
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
  <h2>Permohonan Aset</h2>

  <form id="form">
    <input id="nama" placeholder="Nama" autocomplete="off" required>
    <div id="suggestions" class="hidden"></div>

    <input id="jabatan" placeholder="Jabatan" required>

    <select id="jenis" required>
      <option value="">-- Pilih Aset --</option>
      <option value="alat_tulis">Alat Tulis</option>
      <option value="kenderaan">Kenderaan</option>
      <option value="projektor">Projektor</option>
      <option value="kertas_a4">Kertas A4</option>
    </select>

    <input id="item" placeholder="Jenis / Bilangan" class="hidden">
    <input id="tempoh" placeholder="Tempoh" class="hidden">
    <input id="kuantiti" type="number" placeholder="Kuantiti" class="hidden">

    <button type="submit">Hantar</button>
  </form>

  <p id="msg"></p>
</div>

<script>
/* ================== URL API ================== */
const GET_API = "https://script.google.com/macros/s/AKfycbxasoAjEyWdr57vkkotprtYckPZlKrEFkWySrMkTi1_wLMlTkgUij7uTvAILPrzvrmv/exec";

const RESPONSE_API = {
  alat_tulis: "https://script.google.com/macros/s/AKfycbwUCpamgEwFaBO44A0j38ZrmEQieNgO3g7W4opAjXIjxZUloYz8YZwZSBOHIbvSzjucVQ/exec",
  kenderaan: "https://script.google.com/macros/s/AKfycbyfjpPuXbWp1HCHDvPWmOszSb1qZlidi1caXWSz3uRLsTVZSWq4tKYCgOVZYhuz-K5HA/exec",
  projektor: "https://script.google.com/macros/s/AKfycbwswyLJbV0hL9HZ1ODE4yWAzcloZ-P8NB6faXEV2qF6ycN3Elt1-qkKXjSND75F4OVt2w/exec",
  kertas_a4: "https://script.google.com/macros/s/AKfycbxNdDozlMB4Iz6ZEPN4_9wfoeFMdnA9r_hl2IOi-rpJLWfMf5LdNXQBIpb8_4EI2NeT/exec"
};

/* ================== ELEMENT ================== */
const nama = document.getElementById("nama");
const jabatan = document.getElementById("jabatan");
const jenis = document.getElementById("jenis");
const item = document.getElementById("item");
const tempoh = document.getElementById("tempoh");
const kuantiti = document.getElementById("kuantiti");
const form = document.getElementById("form");
const msg = document.getElementById("msg");
const suggestions = document.getElementById("suggestions");

/* ================== AUTOCOMPLETE ================== */
nama.addEventListener("input", async () => {
  const q = nama.value.trim();
  if (q.length < 2) return suggestions.classList.add("hidden");

  try {
    const res = await fetch(`${GET_API}?search=${encodeURIComponent(q)}`);
    const data = await res.json();

    if (!data.length) return suggestions.classList.add("hidden");

    suggestions.innerHTML = "";
    data.forEach(r => {
      const d = document.createElement("div");
      d.innerText = r.Nama;
      d.style.padding = "6px";
      d.onclick = () => {
        nama.value = r.Nama;
        jabatan.value = r.Dept;
        suggestions.classList.add("hidden");
      };
      suggestions.appendChild(d);
    });
    suggestions.classList.remove("hidden");
  } catch (err) {
    console.error(err);
  }
});

/* ================== FIELD CONTROL ================== */
function updateField(type) {
  [item,tempoh,kuantiti].forEach(i=>i.classList.add("hidden"));
  item.type="text";

  if(type==="alat_tulis"){item.placeholder="Jenis Alat";item.classList.remove("hidden");kuantiti.classList.remove("hidden");}
  if(type==="kenderaan"){item.placeholder="Jenis Kenderaan";item.classList.remove("hidden");tempoh.classList.remove("hidden");}
  if(type==="projektor"){item.type="number";item.placeholder="Bilangan Projektor";item.classList.remove("hidden");tempoh.classList.remove("hidden");}
  if(type==="kertas_a4"){kuantiti.placeholder="Kuantiti";kuantiti.classList.remove("hidden");}
}
jenis.addEventListener("change",()=>updateField(jenis.value));

/* ================== SUBMIT ================== */
form.addEventListener("submit", async e => {
  e.preventDefault();
  msg.innerText = "";

  // Validasi input tambahan
  if(jenis.value === ""){
    msg.innerText = "Sila pilih jenis aset.";
    return;
  }
  if((!item.value && !item.classList.contains("hidden")) ||
     (!tempoh.value && !tempoh.classList.contains("hidden")) ||
     (!kuantiti.value && !kuantiti.classList.contains("hidden"))){
    msg.innerText = "Sila lengkapkan semua maklumat yang diperlukan.";
    return;
  }

  const timestand = new Date().toLocaleString("ms-MY");

  // âœ… Payload fix: gunakan key "Jenis Alatan" supaya Apps Script baca betul
  let payload = {
    Nama: nama.value,
    Jabatan: jabatan.value,
    "Jenis Alatan": "",
    Kuantiti: "",
    Timestamp: timestand
  };

  if (jenis.value==="alat_tulis"){payload["Jenis Alatan"]=item.value;payload.Kuantiti=kuantiti.value;}
  if (jenis.value==="kenderaan"){payload["Jenis Alatan"]=item.value+" ("+tempoh.value+")";payload.Kuantiti="-";}
  if (jenis.value==="projektor"){payload["Jenis Alatan"]="Projektor ("+tempoh.value+")";payload.Kuantiti=item.value;}
  if (jenis.value==="kertas_a4"){payload["Jenis Alatan"]="Kertas A4";payload.Kuantiti=kuantiti.value;}

  try {
    const res = await fetch(RESPONSE_API[jenis.value],{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(payload)
    });

    const json = await res.json();
    console.log("Response JSON:", json);
    msg.innerText = json.message || "Berjaya";
    form.reset();
    updateField(""); // reset field
  } catch (err) {
    console.error("Fetch error:", err);
    msg.innerText = "Gagal menghantar data.";
  }
});
</script>
</body>
</html>
